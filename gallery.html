 <style type="text/css">

 .container {
 background-color: #923cb5;
 background-image: linear-gradient(147deg, #923cb5 0%, #000000 74%);
 }
 
  h2 {
 font-size:28px;
 color:white;
 font-weight:bolder;
 text-shadow:3px 5px 8px cyan;
 border-radius:5px;
 box-shadow:5px 5px 5px rgba(255,255,255,0.5);
 font-family:times new roman;
 text-align:center;
 margin:80px 0 30px 0;
 }
 
 .gallery {
 display:grid;
 grid-gap:0.4rem;
 grid-template-columns:repeat(3,30%);  
 grid-template-rows:repeat(7,110px);
 justify-content:center;
 }
 
 .cell {
 height:100%;
 width:100%;
 object-fit:cover;
 }
 
 .cell img {
  width:100%;
  height:100%;
  border:double white 0.1rem;
  
 }
 
 </style>
